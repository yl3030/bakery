</head>

<body>
    <div id="bg">
        <nav>
            <ul>
                <div id="logo">
                    <a href="index.html">
                        <li>Yulita</li>
                        <br>
                        <li>Bakery</li>
                    </a>
                </div>
                <div id="content">
                    <li><a href="story.html" id="story">品牌故事</a></li>
                    <li><a href="new.html" id="new">最新消息</a></li>

                <div id="nav-btn">
                    <li id="login"><a href="login.html"><img src="img/login.png"></a></li>
                </div>
            </ul>
        </nav>
    </div>

    <div id="contact-content">
        <img src="./img/contact-banner.jpg" alt="">
        <h1>聯絡我們</h1>
        <div class="form">
            <label for="subject">主旨</label>
            <input type="text" id="subject" name="subject" placeholder="請輸入主旨">
        </div>

        <div class="form">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" placeholder="請輸入姓名" required>
        </div>
        <div class="form">
            <label for="phone">電話</label>
            <input type="text" id="phone" name="phone" placeholder="請輸入電話" required>
        </div>
        <div class="form">
            <label for="mail">信箱</label>
            <input type="email" id="mail" name="mail" placeholder="請輸入信箱" required>
        </div>

        <div id="form-text">
            <label for="text">內容</label>
            <textarea name="text" id="text" cols="40" rows="10"></textarea>
        </div>

        <div id="btn">
            <input type="reset" id="reset" value="重新輸入">
            <input type="submit" id="submit" value="確認送出">
        </div>
    </div>

    <footer>
        <div id="footer-box">
            <div id="link">
                <ul>
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="story.html.html">品牌故事</a</li>
                    <li><a href="new.html">最新消息</a></li>
                    <li><a href="store.html">門市據點</a></li>
                    <li><a href="contact.html">聯絡我們</a></li>
                    <li><a href="product.html">商品專區</a></li>
                </ul>
            </div>
            <div>
                <h3>訂閱我們，可以搶先獲得最新資訊喔</h3>
                <div id="sub">
                    <input type="email" placeholder="請輸入您的email">
                    <button>訂閱</button>
                </div>
            </div>
            <div id="copy">
                Copyright &copy; Yulita Bakery 2020. All Rights Reserved.
            </div>
        </div>
    </footer>

    <div id="menu">
        <img src="./img/menu.png" alt="">
        <div id="menu-list">
            <li id="menu-home"><a href="index.html">首頁</a></li>

            <li><a href="login.html" id="menu-login">會員登入</a></li>
        </div>
    </div>
